

<div class="example-container mat-elevation-z8">
    <div class="panel-heading">
      <h2>Lista de Produtos</h2>
    </div>
    <div class="tabela-body">

      <mat-form-field appearance="standard">
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. produto" #input>
      </mat-form-field>

      <table mat-table [dataSource]="dataSource" 
      matSort class="tabela">

        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Produto </th>
          <td mat-cell *matCellDef="let produto"> {{produto.nome}} </td>
        </ng-container>

        <ng-container matColumnDef="preco">
          <th mat-header-cell *matHeaderCellDef> Preço </th>
          <td mat-cell *matCellDef="let produto"> {{produto.preco}} </td>
        </ng-container>

        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef> codigo </th>
          <td mat-cell *matCellDef="let produto"> {{produto.codigo}} </td>
        </ng-container>

        <ng-container matColumnDef="categoria">
          <th mat-header-cell *matHeaderCellDef> categoria </th>
          <td mat-cell *matCellDef="let produto"> {{produto.categoria}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> status </th>
          <td mat-cell *matCellDef="let produto"> {{produto.status}} </td>
        </ng-container>

        <ng-container matColumnDef="idDelete">
          <th mat-header-cell *matHeaderCellDef></th>
          <button mat-cell *matCellDef="let produto" mat-raised-button color="primary" (click)="deleteProduto(produto.id)" class="btn btn-danger">Delete</button>
          <button mat-cell *matCellDef="let produto" mat-raised-button color="primary" (click)="updateProduto(produto.id)" class="btn btn-danger">Alterar</button>
        </ng-container>


        <ng-container matColumnDef="idUpdate">
          <th mat-header-cell *matHeaderCellDef></th>
          <button mat-cell *matCellDef="let produto" mat-raised-button color="primary" (click)="updateProduto(produto.id)" class="btn btn-danger">Alterar</button>
        </ng-container>
        
        
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons 
                 aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
  </div>
