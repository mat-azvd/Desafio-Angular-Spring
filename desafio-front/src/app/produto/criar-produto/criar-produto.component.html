<h3>Criar Produto</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <p>
      <mat-form-field appearance="outline" floatLabel="always">
      <mat-label >Produto</mat-label>
      <input matInput type="text" class="form-control" id="nome" required [(ngModel)]="produto.nome" name="nome">
      </mat-form-field>
   </p>

    <div class="form-group">
      <label for="name">Pre√ßo</label>
      <input type="text" class="form-control" id="preco" required [(ngModel)]="produto.preco" name="preco">
    </div>

    <div class="form-group">
      <label for="name">Categoria</label>
      <input type="text" class="form-control" id="categoria" required [(ngModel)]="produto.categoria" name="categoria">
    </div>

    <div class="form-group">
        <label for="name">Codigo</label>
        <input type="text" class="form-control" id="codigo" required [(ngModel)]="produto.codigo" name="codigo">
      </div>

      <div class="form-group">
        <label for="name">Status</label>
        <input type="text" class="form-control" id="status" required [(ngModel)]="produto.status" name="status">
      </div>

    <button type="submit" class="btn btn-success">Criar</button>
  </form>
  <button (click)="onClose()" class="btn btn-success">Fechar</button>
</div>

<div [hidden]="!submitted">
  <h4>Cadastrado com sucesso!</h4>
  <button (click)="onClose()" class="btn btn-success">Fechar</button>
</div>
